<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .error-icon {
            font-size: 48px;
            color: #d9534f;
        }
        h1 {
            font-size: 24px;
            color: #d9534f;
        }
        p {
            font-size: 16px;
            color: #6c757d;
        }
        .error-details {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Ocorreu um erro!</h1>
        <p>Desculpe, algo deu errado. Por favor, tente novamente mais tarde.</p>
        <div class="error-details">
            <p>Código do erro: 400</p>
        </div>
    </div>

</body>
</html>
